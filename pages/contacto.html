		<main>
			<div class="padre_titulo">
				<h1 class="titulo">Contacto</h1>
			</div>

			<h2 class="estilo_h2">Quejas o sugerencias</h2>

			<section>
				<!-- Formulario -->
				<form class="formulario">
					<!-- Texto -->
					<div class="mb-3">
						<input class="form-control" type="text" name="nombre" required placeholder="Nombre y Apellido*">
					</div>

					<div class="mb-3">
						<input class="form-control" type="email" name="mail" required placeholder="Correo electrónico*">
					</div>

					<div class="mb-3">
						<input class="form-control" type="text" name="telefono" placeholder="Teléfono">
					</div>

					<div class="mb-3">			
						<input class="form-control" type="text" name="asunto" placeholder="Asunto">
					</div>

					<!-- Comentarios -->
					<div class="mb-3">
						<textarea class="form-control" name="comentarios" placeholder="Mensaje*" required></textarea>
					</div>

					<!-- Botones -->
					<input type="submit" class="btn formulario__enviar" value="Enviar">		
				</form>
			</section>
		</main>
